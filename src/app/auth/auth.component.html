<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="handleError()"
    ></app-alert>
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="!f.valid">
          {{ isLoginMode ? "Login" : "Sign up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()">
          {{
            isLoginMode ? "Dont have an account?" : "Already have an account?"
          }}
        </button>
      </div>
    </form>
  </div>
</div>
